[gcode_macro LEDMODE_BEDWARMING]
gcode:
    SET_LED LED=nozzle INDEX=1 RED=.5 GREEN=.5 BLUE=.5
    SET_LED LED=nozzle INDEX=2 RED=1 GREEN=0 BLUE=0
    SET_LED LED=nozzle INDEX=3 RED=1 GREEN=0 BLUE=0 

[gcode_macro LEDMODE_NOZZLEWARMING]
gcode:

[gcode_macro LEDMODE_HEATSOAK_A]
gcode:
    SET_LED LED=nozzle INDEX=2 RED=.5 GREEN=0 BLUE=0
    SET_LED LED=nozzle INDEX=3 RED=0 GREEN=0 BLUE=.5
[gcode_macro LEDMODE_HEATSOAK_B]
gcode:
    SET_LED LED=nozzle INDEX=2 RED=0 GREEN=0 BLUE=.5
    SET_LED LED=nozzle INDEX=3 RED=.5 GREEN=0 BLUE=0

[gcode_macro LEDMODE_HOMED]
gcode:
    SET_LED LED=nozzle INDEX=1 GREEN=1

[gcode_macro LEDMODE_QGL]
gcode:
    SET_LED LED=nozzle INDEX=2 GREEN=1

[gcode_macro LEDMODE_BEDMESH]
gcode:
    SET_LED LED=nozzle RED=0 GREEN=.2 BLUE=.2

[gcode_macro LEDMODE_ZCAL]
gcode:
    SET_LED LED=nozzle INDEX=3 GREEN=1

[gcode_macro LEDMODE_PRINTING]
gcode:
    SET_LED LED=nozzle INDEX=1 RED=0 GREEN=0 BLUE=1
    SET_LED LED=nozzle INDEX=2 RED=1 GREEN=1 BLUE=1
    SET_LED LED=nozzle INDEX=3 RED=1 GREEN=1 BLUE=1 
    SET_PIN PIN=Caselight VALUE=0.75

[gcode_macro LEDMODE_COOLING_A]
gcode:
    SET_LED LED=nozzle INDEX=2 RED=0 GREEN=0 BLUE=0
    SET_LED LED=nozzle INDEX=3 RED=0 GREEN=0 BLUE=.5
    SET_PIN PIN=Caselight VALUE=1.0
    
[gcode_macro LEDMODE_COOLING_B]
gcode:
    SET_LED LED=nozzle INDEX=2 RED=0 GREEN=0 BLUE=.5
    SET_LED LED=nozzle INDEX=3 RED=0 GREEN=0 BLUE=0
    
[gcode_macro LEDMODE_IDLE]
gcode:
    SET_LED LED=nozzle INDEX=1 RED=1 GREEN=.64 BLUE=0
    SET_LED LED=nozzle INDEX=2 RED=0 GREEN=0 BLUE=0
    SET_LED LED=nozzle INDEX=3 RED=0 GREEN=0 BLUE=0 
    SET_PIN PIN=Caselight VALUE=0.01